<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        A = [10, 20, 30, 40, 50]

        //مجموع این اعداد را از روشهای زیر محاسبه کنید
        // 1. reduce()
        // 2. for()
        // 3. for() + in
        // 4. for() + of
        // 5. while

        //1.
        console.log("reduce()", A.reduce((t, a) => t + a))

        //2.
        sum = 0;
        for (let i = 0; i < A.length; i++)
            sum += A[i]
        console.log("for()", sum)

        //3.
        sum = 0;
        for (i in A)
            sum += A[i]
        console.log("for() + in", sum)

        //4. 
        sum = 0;
        for (a of A)
            sum += a
        console.log("for() + of", sum)

        //5.1.
        sum = 0, i = -1
        while (i++ < A.length - 1)
            sum += A[i]
        console.log("while()", sum)

        // //5.2.
        sum = 0;
        B = Array.from(A)
        while (B.length > 0)
            sum += B.pop()
        console.log("while() + pop()", sum)
    </script>
</body>

</html>
